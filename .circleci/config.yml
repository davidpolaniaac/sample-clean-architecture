# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/openjdk:8.0.322
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Grant execute permission for gradlew"
          command: "chmod +x gradlew"
      - run:
          name: "Build and Test"
          command: "./gradlew clean build jacocoMergedReport"
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results/junit/
      - store_artifacts:
          path: build/reports/jacocoMergedReport/jacocoMergedReport.xml
          destination: coverage
      - persist_to_workspace:
          root: workspace
          paths:
            - applications/app-service/build/libs/
  publish:
    docker:
      - image: cimg/base:2022.05
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - store_artifacts:
          path: /tmp/workspace/applications/app-service/build/libs/
          destination: Artifact
          
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows

workflows:
  version: 2
  ci:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - main
                - trunk
                - /feature\/.*/
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - main
                - trunk
